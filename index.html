<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポーラ美術館</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
<div id="container">
    <header id="top_header">
        <div class="header_center">
            <div class="parking_icon">
                <img src="https://www.polamuseum.or.jp/wp-content/themes/polamuseum/assets/images/common/parking-icon.svg" style="width: 45px;">
            </div>
            <div class="parking_text">
                <span>空</span>
                <span>121</span>
                <span>台</span>
            </div>
            <div class="top_logo">
                <img src="https://www.polamuseum.or.jp/wp-content/themes/polamuseum/assets/images/common/logo-lm-full-top.svg" alt="POLA MUSEUM OF ART ポーラ美術館" id="top_hh" class="pc">
            </div>
            <span class="top_logo_M">
                <img src="https://www.polamuseum.or.jp/wp-content/themes/polamuseum/assets/images/common/logo-m.svg" alt="POLA MUSEUM OF ART ポーラ美術館" class="m_normal">
            </span>
        </div>
        <div class="main_slide">
            <span class="leftSlide">
                <img src="https://www.polamuseum.or.jp/wp-content/themes/polamuseum/assets/images/top/main-2.jpg" alt="left_slide_painting">
            </span>
            <span class="rightSlide">
                <img src="https://www.polamuseum.or.jp/wp-content/themes/polamuseum/assets/images/top/main-3.jpg" alt="right_slide_painting">
            </span>
        </div>
        <div class="center_menu">
            <span class="num1">
                <img src="https://www.polamuseum.or.jp/wp-content/themes/polamuseum/assets/images/common/1-black.svg" class="on">
            </span>
            <span class="num2">
                <img src="https://www.polamuseum.or.jp/wp-content/themes/polamuseum/assets/images/common/2-of-black.svg" class="off">
            </span>
            <span class="num3">
                <img src="https://www.polamuseum.or.jp/wp-content/themes/polamuseum/assets/images/common/3-of-black.svg" class="off">
            </span>
        </div>
        <div class="bottom_logo">
            <img src="https://www.polamuseum.or.jp/wp-content/themes/polamuseum/assets/images/common/logo-lm-full-bottom.svg" alt="POLA MUSEUM OF ART ポーラ美術館" class="pc">
        </div>
    </header>
    <div id="main">
        <div class="story1">
            <span class="line1">アートの森で、響きあう。<br><br><br></span>
            <span class="line2" style="line-height: 200%;"> 私たちの美術館は、<br></span>
            <span class="line3" style="line-height: 200%;"> 箱根の国立公園にとけこむように立っています。<br></span>
            <span class="line4" style="line-height: 200%;">手つかずの自然と、人が手がけた造形<br></span>
            <span class="line5">ふたつがひとつになり、凛とした時間が流れる。</span>
        </div>
        <div class="story2">
            <span class="line6" style="line-height: 200%;">モネ、ピカソ、フジタ・・・そして現代の作家たち。<br></span>
            <span class="line7" style="line-height: 200%;">化粧道具や工芸品、<br></span>
            <span class="line8" style="line-height: 200%;">その数は10,000点におよびます。<br></span>
            <span class="line9" style="line-height: 200%;">ひとつの作品から、ひとりひとりの感性へ。<br></span>
            <span class="line10" style="line-height: 200%;">アートが持つ力をありのままに届ける。<br></span>
            <span class="line11">響きあうためのキュレーションとともに。<br><br><br></span>
            <span class="line12">都市の美術館にないものを。<br><br><br></span>
            <span class="line13">POLA MUSEUM OF ART</span>
        </div>
    </div>
</div>
</body>
</html>
